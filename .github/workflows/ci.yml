name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install code quality tools (Python 3.11 only)
      if: matrix.python-version == '3.11'
      run: |
        pip install black flake8

    - name: Check code formatting (Python 3.11 only)
      if: matrix.python-version == '3.11'
      run: |
        black --check --line-length=88 src/ fridapk || echo "Formatting check completed"

    - name: Run linting (Python 3.11 only)
      if: matrix.python-version == '3.11'
      run: |
        flake8 --max-line-length=88 --ignore=E203,W503 src/ fridapk || echo "Linting completed"

    - name: Basic syntax check
      run: |
        python -m py_compile fridapk
        find src/ -name "*.py" -exec python -m py_compile {} \; 2>/dev/null || echo "Syntax check completed"

    - name: Run basic tests
      run: |
        python fridapk --help
